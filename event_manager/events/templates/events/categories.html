{% extends "base.html" %}

{% block title %}
Kategorieübersicht
{% endblock %}


{% block content %}
<a href="{% url 'events:category_create' %}">neue Kategorie eintragen</a>

<h1>Übersicht der Kategorien</h1>
<ul>
    {% for category in categories %}
    <li>
        <a href="{% url 'events:category' category.pk %}">{{category}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
